        <h2><a class="class1">Reservations</a></h2>
        <p>To make a reservation, please fill out the form below:</p>
        <form action="submit_reservation.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br>
            
            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br>
            
            <label for="cottagetype">Cottage Type:</label><br>
            <select id="cottagetype" name="cottagetype" required>
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="premium">Premium</option>
            </select><br>
            
            <input type="submit" value="Submit">
        </form>
